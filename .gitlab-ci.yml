stages:
   - build
   - release

build:
   stage: build
   artifacts:
        expire_in: 1 week
        paths:
        - ./*.zip
   image: ubuntu:20.04
   script:
       - apt-get update && apt-get -y install git zip python
       - git submodule update --init --recursive
       - mkdir crackle.d
       - mv * crackle.d || mv crackle.d crackle
       - mv .git* crackle && zip -r crackle.zip crackle
       - echo "${CI_JOB_ID}" > CI_JOB_ID.txt
release:
     stage: release
     image: registry.gitlab.com/gitlab-org/release-cli:latest
     script:
          - |
            release-cli create --name "Release $CI_COMMIT_TAG" --tag-name $CI_COMMIT_TAG \ --assets-link "{\"name\":\"archive\",\"url\":\"https://gitlab.com/tuxecure/crackle/-/jobs/`cat CI_JOB_ID.txt`/artifacts/file/crackle.zip\"}"
     rules:
       - if: $CI_COMMIT_TAG